<section class="hero">
  <div class="container">
    <div class="hero__inner">
      <div class="hero__top">
        <div class="hero__city">
          <div class="hero__city-cirkle"></div>
          <p class="hero__city-text">Волгоград</p>
        </div>
      </div>

      <div class="hero__name-wrapper">
        <div class="hero__name">
          <img class="hero__name-img" src="./img/hero/Volga Hall.svg" alt="Volga Hall">
        </div>
      </div>


      <div class="hero__callback">
        <p class="hero__callback-label">
          Аренда залов для мероприятий Volga Hall
        </p>

        <a class="hero__callback-link" href="#">
          <span>
            Оставить <br />
            заявку
          </span>
        </a>
      </div>

      <div class="hero__contacts">
        <a class="hero__contact" href="#">
          <img class="hero__contact-img" width="48" height="48" src="./img/icons/hero-whatsup.svg" alt="social icon">
        </a>

        <a class="hero__contact" href="#">
          <img class="hero__contact-img" width="48" height="48" src="./img/icons/hero-wiber.svg" alt="social icon">
        </a>

        <a class="hero__contact hero__contact--mobile" href="#">
          <img class="hero__contact-img" width="48" height="48" src="./img/icons/hero-vk.svg" alt="social icon">
        </a>
      </div>


      <picture>
        <source srcset="./img/hero/bg.webp 1x, ./img/hero/bg@2x.webp 2x" type="image/webp">
        <source srcset="./img/hero/bg.png 1x, ./img/hero/bg@2x.png 2x" type="image/png">
        <img class="hero__bg" src="./img/hero/bg.png" srcset="./img/hero/bg@2x.png" alt="Alt">
      </picture>
    </div>
  </div>
</section>
