<section class="pay animation-section">
  <div class="container">
    <div class="pay__inner">
      <div class="section-head">
        <div class="section-titles">
          <span class="section-circkle"></span>
          <h3 class="section-title">Оплата и возврат</h3>
        </div>

        <div class="section-line section-line--grey"></div>
      </div>

      <div class="pay__main">
        <div class="pay__info">
          <div class="pay__title-wrapper">
            <h4 class="pay__title text-animation">Оплата и&nbsp;<i>возврат</i></h4>
          </div>

          <div class="pay__text-wrappers">
            <div class="pay__text-wrapper">
              <p class="pay__text text-animation">Оплата производиться с помощью карт VISA, MasterCard и ПС МИР, </p>
            </div>
            <div class="pay__text-wrapper">
              <p class="pay__text text-animation">путем
                выставления платежной (реферальной) ссылки на</p>
            </div>
            <div class="pay__text-wrapper">
              <p class="pay__text text-animation">электронную почту, а возврат полный/частичный
                осуществляется</p>
            </div>
            <div class="pay__text-wrapper">
              <p class="pay__text text-animation">только на ту карту, с которой была произведена оплата.</p>
            </div>
          </div>

          <a data-sticky="3" class="pay__link btn sticky_w" href="#">
            <span class="btn-text sticky_t">
              <img src="./img/icons/file-downloud.svg" alt="file-downloud icon">
              Скачать<br />
              документ</span>
          </a>
        </div>

        <div class="pay__cards">
          <div class="pay__card">
            <picture>
              <source srcset="./img/pay/visa.webp 1x, ./img/pay/visa@2x.webp 2x" type="image/webp">
              <source srcset="./img/pay/visa.png 1x, ./img/pay/visa@2x.png 2x" type="image/png">
              <img class="pay__card-img pay__card-img--visa" src="./img/pay/visa.png" width="182" height="56"
                srcset="./img/pay/visa@2x.png" alt="visa">
            </picture>
          </div>

          <div class="pay__card">
            <picture>
              <source srcset="./img/pay/mastercard.webp 1x, ./img/pay/mastercard@2x.webp 2x" type="image/webp">
              <source srcset="./img/pay/mastercard.png 1x, ./img/pay/mastercard@2x.png 2x" type="image/png">
              <img class="pay__card-img pay__card-img--mastercard" src="./img/pay/mastercard.png" width="106"
                height="66" srcset="./img/pay/mastercard@2x.png" alt="mastercard">
            </picture>
          </div>

          <div class="pay__card">
            <picture>
              <source srcset="./img/pay/mir.webp 1x, ./img/pay/mir@2x.webp 2x" type="image/webp">
              <source srcset="./img/pay/mir.png 1x, ./img/pay/mir@2x.png 2x" type="image/png">
              <img class="pay__card-img pay__card-img--mir" src="./img/pay/mir.png" width="204" height="56"
                srcset="./img/pay/mir@2x.png" alt="mir">
            </picture>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
