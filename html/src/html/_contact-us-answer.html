<div class="contact-us-answer active">
  <div class="contact-us-answer__inner">
    <div class="contact-us-answer__title-wrapper">
      <h1 class="contact-us-answer__title"><i>Спасибо за заявку!</i></h1>
    </div>

    <div class="contact-us-answer__picture picture-animation">
      <picture>
        <source srcset="./img/contact-us-answer/pic.webp 1x, ./img/contact-us-answer/pic@2x.webp 2x" type="image/webp">
        <source srcset="./img/contact-us-answer/pic.jpg 1x, ./img/contact-us-answer/pic@2x.jpg 2x" type="image/jpeg">
        <img src="./img/contact-us-answer/pic.jpg" width="520" srcset="./img/contact-us-answer/pic@2x.jpg" alt="Alt">
      </picture>
    </div>

    <div class="contact-us-answer__footer">
      <div class="contact-us-answer__text-wrappers">
        <div class="contact-us-answer__text-wrapper">
          <p class="contact-us-answer__text">Наш менеджер</p>
        </div>
        <div class="contact-us-answer__text-wrapper">
          <p class="contact-us-answer__text"> скоро свяжется с вами</p>
        </div>
      </div>

      <a data-sticky="3" class="contact-us-answer__btn btn sticky_w picture-animation" href="#">
        <span class="btn-text sticky_t">На <br /> главную</span>
      </a>
    </div>
  </div>
</div>
