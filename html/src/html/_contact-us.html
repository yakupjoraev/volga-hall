<section class="contact-us contact-us-animation animation-section">
  <div class="container">
    <div class="contact-us__inner">
      <div class="section-head">
        <div class="section-titles">
          <span class="section-circkle"></span>
          <h3 class="section-title">Контакты</h3>
        </div>

        <div class="section-line"></div>
      </div>

      <div class="contact-us__main">
        <div class="contact-us__info">
          <h4 class="contact-us__title">
            <span class="contact-us__title-normal text-animation">Свяжитесь с нами</span>
            <span class="contact-us__title-italic text-animation">для аренды залов</span>
            <span class="contact-us__title-italic text-animation">Volga Hall</span>
          </h4>
        </div>

        <form class="contact-us__form form" action="#">
          <div class="form__inner">
            <div class="form__rows">
              <div class="form__row">
                <input class="form__input" type="text" placeholder="Фамилия">
                <input class="form__input" type="text" placeholder="Имя">
              </div>

              <div class="form__row">
                <input class="form__input" type="tel" placeholder="+7">
                <input class="form__input" type="email" placeholder="E-mail">
              </div>

              <div class="form__row">
                <textarea class="form__input form__input--textarea" placeholder="Напишите сообщение"></textarea>
              </div>

              <div class="form__footer">

                <button type="submit" data-sticky="3" class="form__btn btn sticky_w">Отправить</button>

                <div class="form__file btn sticky_w" data-sticky="3">
                  <input class="form__file-input" type="file" id="file-input">
                  <label class="form__file-label" for="file-input">
                    <img class="form__file-icon" src="./img/icons/file-downloud.svg" alt="file-downloud icon">
                    <span class="btn-text sticky_t">Скачать прайс лист</span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
